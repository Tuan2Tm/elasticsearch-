services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=changeme
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:changeme -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  setup:
    image: curlimages/curl:latest
    command: >
      sh -c '
        echo "Waiting for Elasticsearch to be ready..."
        until curl -s -u elastic:changeme http://elasticsearch:9200/_cluster/health | grep -q "green\|yellow"; do
          sleep 2
        done
        echo "Elasticsearch is ready. Setting kibana_system password..."
        curl -X POST "http://elasticsearch:9200/_security/user/kibana_system/_password" \
          -u elastic:changeme \
          -H "Content-Type: application/json" \
          -d "{\"password\":\"changeme\"}" && echo "✅ Password set" || echo "⚠️  Password may already be set"
        echo "Verifying kibana_system user..."
        curl -s -u elastic:changeme "http://elasticsearch:9200/_security/user/kibana_system" | grep -q "kibana_system" && echo "✅ User verified" || echo "❌ User verification failed"
        echo "Testing authentication..."
        curl -s -u kibana_system:changeme "http://elasticsearch:9200/_security/_authenticate" | grep -q "username" && echo "✅ Authentication test passed" || echo "❌ Authentication test failed"
        echo "Setup completed"
      '
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=changeme
      - SERVERNAME=kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "5601:5601"
    depends_on:
      setup:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  esdata:
