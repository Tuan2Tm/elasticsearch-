services:
  elasticsearch:
    image: ${ELASTICSEARCH_IMAGE:-docker.elastic.co/elasticsearch/elasticsearch:8.15.0}
    container_name: ${ELASTICSEARCH_CONTAINER_NAME:-elasticsearch}
    environment:
      - discovery.type=${DISCOVERY_TYPE:-single-node}
      - xpack.security.enabled=${X_PACK_SECURITY_ENABLED:-true}
      - xpack.security.http.ssl.enabled=${X_PACK_SECURITY_HTTP_SSL_ENABLED:-false}
      - xpack.security.transport.ssl.enabled=${X_PACK_SECURITY_TRANSPORT_SSL_ENABLED:-false}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms2g -Xmx2g}
    ports:
      - "${ELASTICSEARCH_PORT_HTTP:-9200}:9200"
      - "${ELASTICSEARCH_PORT_TRANSPORT:-9300}:9300"
    volumes:
      - ${ELASTICSEARCH_DATA_VOLUME:-esdata}:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD:-changeme} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  setup:
    image: curlimages/curl:latest
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_CONTAINER_NAME:-elasticsearch}
      - ELASTICSEARCH_PORT=9200
    command: >
      sh -c '
        echo "Waiting for Elasticsearch to be ready..."
        until curl -s -u elastic:$$ELASTIC_PASSWORD http://$$ELASTICSEARCH_HOST:$$ELASTICSEARCH_PORT/_cluster/health | grep -q "green\|yellow"; do
          sleep 2
        done
        echo "Elasticsearch is ready. Setting kibana_system password..."
        curl -X POST "http://$$ELASTICSEARCH_HOST:$$ELASTICSEARCH_PORT/_security/user/kibana_system/_password" \
          -u elastic:$$ELASTIC_PASSWORD \
          -H "Content-Type: application/json" \
          -d "{\"password\":\"$$ELASTIC_PASSWORD\"}" && echo "✅ Password set" || echo "⚠️  Password may already be set"
        echo "Verifying kibana_system user..."
        curl -s -u elastic:$$ELASTIC_PASSWORD "http://$$ELASTICSEARCH_HOST:$$ELASTICSEARCH_PORT/_security/user/kibana_system" | grep -q "kibana_system" && echo "✅ User verified" || echo "❌ User verification failed"
        echo "Testing authentication..."
        curl -s -u kibana_system:$$ELASTIC_PASSWORD "http://$$ELASTICSEARCH_HOST:$$ELASTICSEARCH_PORT/_security/_authenticate" | grep -q "username" && echo "✅ Authentication test passed" || echo "❌ Authentication test failed"
        echo "Setup completed"
      '
    depends_on:
      elasticsearch:
        condition: service_healthy

  kibana:
    image: ${KIBANA_IMAGE:-docker.elastic.co/kibana/kibana:8.15.0}
    container_name: ${KIBANA_CONTAINER_NAME:-kibana}
    environment:
      - ELASTICSEARCH_HOSTS=http://${ELASTICSEARCH_CONTAINER_NAME:-elasticsearch}:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme}
      - SERVERNAME=${KIBANA_SERVERNAME:-kibana}
      - SERVER_HOST=${KIBANA_SERVER_HOST:-0.0.0.0}
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      setup:
        condition: service_completed_successfully
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  ${ELASTICSEARCH_DATA_VOLUME:-esdata}:
